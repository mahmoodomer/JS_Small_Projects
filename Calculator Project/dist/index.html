<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.min.css" />
    <title>Calculator</title>
  </head>
  <body>
    <section id="calculator">
      <div class="container">
        <div class="calculator-center">
          <div class="card">
            <div class="card-body">
              <div class="calculator-elm calculator-elm-1">
                <input type="text" class="input-cal" disabled value="" />
              </div>
              <div class="calculator-elm calculator-elm-2">
                <button class="add-btn btn">+</button>
              </div>
              <div class="calculator-elm calculator-elm-3">
                <button class="sub-btn btn">-</button>
              </div>
              <div class="calculator-elm calculator-elm-4">
                <button class="mult-btn btn">x</button>
              </div>
              <div class="calculator-elm calculator-elm-5">
                <button class="div-btn btn">รท</button>
              </div>
              <div class="calculator-elm calculator-elm-6">
                <button class="seven-btn btn num">7</button>
              </div>
              <div class="calculator-elm calculator-elm-7">
                <button class="eight-btn btn num">8</button>
              </div>
              <div class="calculator-elm calculator-elm-8">
                <button class="nine-btn btn num">9</button>
              </div>
              <div class="calculator-elm calculator-elm-9">
                <button class="four-btn btn num">4</button>
              </div>
              <div class="calculator-elm calculator-elm-10">
                <button class="five-btn btn num">5</button>
              </div>
              <div class="calculator-elm calculator-elm-11">
                <button class="six-btn btn num">6</button>
              </div>
              <div class="calculator-elm calculator-elm-12">
                <button class="one-btn btn num">1</button>
              </div>
              <div class="calculator-elm calculator-elm-13">
                <button class="two-btn btn num">2</button>
              </div>
              <div class="calculator-elm calculator-elm-14">
                <button class="three-btn btn num">3</button>
              </div>
              <div class="calculator-elm calculator-elm-15">
                <button class="zero-btn btn num">0</button>
              </div>
              <div class="calculator-elm calculator-elm-16">
                <button class="dote-btn btn num">.</button>
              </div>
              <div class="calculator-elm calculator-elm-17">
                <button class="clear-btn btn num">C</button>
              </div>
              <div class="calculator-elm calculator-elm-18">
                <button class="equal-btn btn">=</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="app.js"></script>
  </body>
</html>
