<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.min.css" />
    <title>Stop Watch</title>
  </head>
  <body>
    <section id="watch">
      <h1>STOPWATCH</h1>
      <h1>VANILLA JAVASCRIPT STOPWATCH</h1>
      <div class="time">
        <span class="minutesShow" id="minutes">00</span
        ><span class="minutesShow1">:</span><span id="seconds">00</span>:<span
          id="tens"
          >00</span
        >
      </div>
      <div class="all-btn">
        <button id="button-start" class="btn-start btn">Start</button>
        <button id="button-stop" class="btn-stop btn">Stop</button>
        <button id="button-reset" class="btn-reset btn">Reset</button>
      </div>
    </section>
    <script src="app.js"></script>
  </body>
</html>
